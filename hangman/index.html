<!DOCTYPE html>
<html lang="en">
	<head>
		<meta
			http-equiv="Access-Control-Allow-Origin"
			content="https://restcountries.com/v3.1/all"
		/>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/styles/styles.css" rel="stylesheet" />
		<title>Hangman</title>
	</head>
	<body>
		<div>
			<div id="puzzle" class="puzzle"></div>
			<h2 id="guesses"></h2>
			<h3 id="play"></h3>
			<h3 id="incorrect"></h3>
			<button id="reset" class="button">RESET</button>
			<label for="difficulty" class="button">Select a difficulty</label>
			<select id="difficulty" name="difficulty" class="button">
				<option value="1">Easy</option>
				<option value="2" selected>Medium</option>
				<option value="3">Hard</option>
			</select>
		</div>
		<script src="/scripts/request.js"></script>
		<script src="/scripts/hangman.js"></script>
		<script src="/scripts/app.js"></script>
	</body>
</html>
